    <title>Links and images</title>

<body>
    <!-- External link -->

        <a href="http://google.com">Click for google</a>
    </p>
    <p>

    </p>
    
    <!-- Internal link -->
    <p>
        <a href="/htmlsandBox/04_typography.html">Typography</a>
    </p>

    <!-- Local image  -->
    <img src="/htmlsandBox/images/316668112_515477073946834_3025788429735944426_n.jpg" alt="My image" width="200">

    <img src="https://source.unsplash.com/200x200/builging" alt="My image 2">
