<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="full name">
        </div>
         <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="email">
        </div>
         <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
         <!-- Select -->
        <div><br>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="male">Female</option>
                <option value="male">Other</option>
            </select>
        </div>
         <!-- Number -->
        <div><br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
         <!-- Date -->
        <div><br>
            <label for="bithdate">Bithdate</label><br>
            <input type="date" name="bithdate" id="bithdate">
        </div>
         <!-- Radio -->
        <div><br>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership">Standard
            <input type="radio" name="membership" checked value="super" id="membership">Super
        </div>
         <!-- Checkbox -->
        <div><br>
            <label for="membership">I like..</label>
            <input type="checkbox" name="likes" value="car" id="likes">Cars
            <input type="checkbox" name="likes" value="motorcycle" id="likes">Motorcycles
            <input type="checkbox" name="likes" checked value="boat" id="likes">Boats
        </div>
         <!-- Input submit -->
        <br>
        <input type="submit" value="Submit">
        <!-- Button submit -->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
